<div class="wrapper">
<h2>Leaderboard</h2>

<div class="leaderboard">
    <table>
        <tr>
          <th></th>
          <th>User</th>
          <th>Score</th>
          <th>Level</th>
        </tr>
        <tr *ngFor="let leader of leaders; let i = index">
            <td>{{i + 1}}</td>
            <td>{{leader.user}}</td>
            <td>{{leader.scoreNo}}</td>
            <td>Easy</td>
         </tr>
    </table>
</div>
</div>
