<div class="outer">
    <div class="quiz">
        <div class="timerbar" style="--width: {{timer}}%"></div>
        <app-quiz [level] = "level" (clicked)="getEventFromOption($event)"></app-quiz>
    </div>
    <div class="space">
        <app-space (gameOver)="setGameOver($event)"></app-space>
    </div>
</div>
