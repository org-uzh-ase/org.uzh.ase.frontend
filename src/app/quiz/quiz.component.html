<div class="wrapper">
    <div class="answer" (click)="getQuiz()">
        <app-answer (clicked)="getEventFromOption($event)" [movies]="quiz.answers" [correctAnswer]="quiz.correctAnswer"></app-answer>
    </div>
    <div class="question">
        <app-question [description]="quiz.description"></app-question>
    </div>
</div>
